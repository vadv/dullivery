<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="buttons">История выполнения сценария №{{ data.Scenario.Id }} ({{ data.Scenario.Name }})</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-10">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Время запуска</th>
                    <th>Время завершения</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                {% for history in data.History %}
                <tr>
                    <td> <strong>{{ history.StartedAt.Human() }}</strong></td>
                    <td> <strong>{{ history.EndedAt.Human() }}</strong> </td>
                    <td> <a role="button" type="button" href="/scenario/log_file/{{ data.Scenario.Id }}/{{ history.StartedAt }}" class="btn btn-{{ history.State.Html() }} btn-xs">{{ history.State.Human() }} </a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
