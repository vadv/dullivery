<script>
function deleteUser(f) {
    if (confirm("Вы уверены, что хотите удалить пользователя?"))
        f.submit();
}
</script>
<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="buttons">Пользователи</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Операции</th>
                </tr>
            </thead>
            <tbody>
                {% for user in Storage.Users.List %}
                <tr>
                    <td> {{ user.Email }} </td>
                    <td>
                        <form action="/users/delete/{{ user.Email }}" method="post" onsubmit="deleteUser(this);return false;">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-lg-7">
        <form class="form-horizontal" action="/users/new" method="post">
            <fieldset>
                <legend>Создать или обновить</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Пароль</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
